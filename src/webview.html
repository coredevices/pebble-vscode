<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>VNC Viewer</title>
    <style>
        body {
            margin: 0;
            background: #222;
            color: #fff;
            font-family: monospace;
        }
        
        #screen {
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #000;
        }
        
        #screen canvas {
            cursor: default !important;
        }
        
        #status {
            position: fixed;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.8);
            padding: 10px;
            border-radius: 5px;
            max-width: 400px;
        }
        
        .error { color: #ff6b6b; }
        .success { color: #51cf66; }
        .info { color: #74c0fc; }
    </style>
</head>
<body>
    <div id="status">Connecting to VNC...</div>
    <div id="screen"></div>
    
    <script type="module">
        import RFB from 'https://cdn.jsdelivr.net/npm/@novnc/novnc@1.4.0/core/rfb.js';
        
        const status = document.getElementById('status');
        const screen = document.getElementById('screen');
        
        function setStatus(msg, type = 'info') {
            status.className = type;
            status.textContent = msg;
        }
        
        try {
            const rfb = new RFB(screen, 'ws://localhost:6080/');
            
            rfb.addEventListener('connect', () => {
                setStatus('Connected! Use arrow keys or Q/W/S/X', 'success');
                rfb.focus();
                setTimeout(() => status.style.display = 'none', 3000);
            });
            
            rfb.addEventListener('disconnect', (e) => {
                status.style.display = 'block';
                setStatus(`Disconnected: ${e.detail.reason || 'Connection lost'}`, 'error');
            });
            
            rfb.addEventListener('securityfailure', (e) => {
                setStatus(`Security error: ${e.detail.reason}`, 'error');
            });
            
            // Keyboard handling
            document.onkeydown = (e) => {
                const keyMap = {
                    'ArrowLeft': 0xFF51,
                    'ArrowUp': 0xFF52,
                    'ArrowRight': 0xFF53,
                    'ArrowDown': 0xFF54,
                    'q': 113, 'w': 119, 's': 115, 'x': 120
                };
                
                const keysym = keyMap[e.key];
                if (keysym) {
                    e.preventDefault();
                    rfb.sendKey(keysym, null, true);
                    setTimeout(() => rfb.sendKey(keysym, null, false), 100);
                }
            };
            
        } catch (err) {
            setStatus(`Failed to connect: ${err.message}`, 'error');
        }
    </script>
</body>
</html>
